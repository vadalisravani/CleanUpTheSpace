<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Debris Game</title>
</head>
<body>
<center>
    <button id="startButton">Start Game</button>
    <canvas id="gameCanvas" class="bordered-canvas"></canvas>

    <div id="info">
        <h2>Profit: <span id="profit">0</span></h2>
        <button id="upgradeButton">Upgrade</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="collisionSound">
        <source src="collision-sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div id="audioControls">
        <button id="muteButton">Mute</button>
        <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
        />
    </div>
    <script src="script.js"></script>
</center>
</body>
</html>
